<!-- product-list.component.html -->
<main class="main">
    <div class="page-header text-center">
      <h1 class="page-title">Product Search</h1>
    </div>
  
    <div class="container">
      <div class="toolbox">
        <div class="toolbox-info">
          Found <span>{{ products.length }}</span> Products
        </div>
      </div>
  
      <div class="products mb-3">
        <div class="row justify-content-center">
          <app-product-shop *ngFor="let product of products" [product]="product"
            class="col-6 col-md-4 col-lg-4"></app-product-shop>
        </div>
        <!-- End .row -->
      </div>
