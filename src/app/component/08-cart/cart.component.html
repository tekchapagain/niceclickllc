<main class="main">
  <div
    class="page-header text-center"
    style="background-image: url('assets/images/page-header-bg.jpg')"
  >
    <div class="container">
      <h1 class="page-title">Shopping Cart<span>Shop</span></h1>
    </div>
    <!-- End .container -->
  </div>
  <!-- End .page-header -->
  <nav aria-label="breadcrumb" class="breadcrumb-nav">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerlink="home">Home</a></li>
        <li class="breadcrumb-item"><a routerlink="shop">Shop</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Shopping Cart
        </li>
      </ol>
    </div>
    <!-- End .container -->
  </nav>
  <!-- End .breadcrumb-nav -->

  <div class="page-content">
    <div class="cart">
      <div class="container">
        <div class="row">
          <div class="col-lg-9">

            <!-- start of cart-table -->
            <app-cart-table [cartLines]="cartLines"></app-cart-table>
            <!-- End of cart-table -->

            <div class="cart-bottom">
              <div class="cart-discount">
                <form action="#">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      required
                      placeholder="coupon code"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary-2" type="submit">
                        <i class="icon-long-arrow-right"></i>
                      </button>
                    </div>
                    <!-- .End .input-group-append -->
                  </div>
                  <!-- End .input-group -->
                </form>
              </div>
              <!-- End .cart-discount -->

              <a href="#" class="btn btn-outline-dark-2"
                ><span>UPDATE CART</span><i class="icon-refresh"></i
              ></a>
            </div>
            <!-- End .cart-bottom -->
          </div>
          <!-- End .col-lg-9 -->

          <!-- start of cart-total -->
          <app-cart-total
            class="col-lg-3"
            [subTotal]="getSubTotal()"
            [shipping]="getShipping()"
            [total]="getTotal()"
          ></app-cart-total>
          <!-- End of cart-total -->
        </div>
        <!-- End .row -->
      </div>
      <!-- End .container -->
    </div>
    <!-- End .cart -->
  </div>
  <!-- End .page-content -->
</main>
<!-- End .main -->
